buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'idea'
}

group 'net.benfro'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    //testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '6.5.2'
    compile group: 'net.openhft', name: 'chronicle-map', version: '3.19.4'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.2'
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'

    //testRuntime('org.junit.jupiter:junit-jupiter-engine:5.5.1')
    //compile group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha4'
}

test {
    useJUnitPlatform()
}
